name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js (LTS)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Install dependencies with legacy-peer-deps to avoid Angular npm conflicts
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      # 4️⃣ Build Angular project
      - name: Build Frontend
        run: |
          cd frontend
          npm run build --prod

      # 5️⃣ Log in to Docker Hub (if you want to build & push image)
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest .

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest
